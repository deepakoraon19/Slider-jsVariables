<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="80" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="http://m.gettywallpapers.com/iphone/wp-content/uploads/2021/06/Zenitsu-Wallpaper-iPhone-473x1024.jpg">
  <style>
    :root{
      --spacing:20px;
      --blur:10px;
      --base:#ffc600;
    }
    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }
    .hl{
      color: var(--base);
    }
    img{
      filter: blur(var(--blur));
      padding: var(--spacing);
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>

    const inputs = document.querySelectorAll(".controls input");
    function getValue()
    {
      const suffix = this.dataset.sizing || '';
      // console.log(suffix);
      document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix)
    }
    inputs.forEach(inputs => inputs.addEventListener('change', getValue));
    inputs.forEach(inputs => inputs.addEventListener('mousemove', getValue));



  </script>

</body>
</html>
